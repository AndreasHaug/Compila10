plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.xbib.gradle.plugin.jflex" version "1.5.0"
    id "cup.gradle.cup-gradle-plugin" version "1.2"
    // id "com.github.andrescv.jcup" version "1.0"
}
cup {
    sourceDir = "src/main/cup"
    generateDir = "src/main/java/parser"
    
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'


    // classpath "org.xbib.gradle.plugin:gradle-plugin-jflex:1.5.0"
}

application {
    // Define the main class for the application.
    mainClass = 'compila.App'
}

sourceSets {
    main {
        jflex {
 	    srcDir "src/main/lex"
	}
	
	java {
	    srcDir "src/main/java"
	}	
    }	  
}

test {
    testLogging {
	showStandardStreams = true
    }
}


// clean.doFirst {
// }


clean {

    
    // delete 'src/main/java/parser/*'
    delete 'bin'
    delete 'src/main/java/parser/Lexer.java'
    delete 'src/main/java/parser/parser.java'
    delete 'src/main/java/parser/sym.java'
    // delete 'src/main/cup/Parser.cup~'

    delete fileTree('src/test/resources') {include '**/*ast'}  
    delete fileTree(dir: 'src/main/', include: '**~')
    delete fileTree(dir: 'src/main/', include: '#*#')


    // def tree = fileTree('src')
